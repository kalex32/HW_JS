    function hanler(e) {

            case "keyDown":
                if (e.keyCode > 36 && e.keyCode < 41) {

                    switch (e.keyCode) {

                        case 40:
                            move(parseInt(stryle.top)-10,parseInt(stryle.left));

                    }
                }
